services:
  # Backend Service
  - type: web
    name: quiz-backend
    runtime: python
    buildCommand: "./Backend/build.sh"
    startCommand: "cd Backend && gunicorn quiz_project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: quiz-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false

  # Static Site for Frontend
  - type: web
    name: quiz-frontend
    runtime: static
    buildCommand: "cd Frontend && npm install && npm run build"
    staticPublishPath: ./Frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://quiz-backend.onrender.com

databases:
  - name: quiz-db
    databaseName: quiz_db
    user: quiz_user
